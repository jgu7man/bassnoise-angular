<header class="start-container" [ngClass]="{opened}">
  <div class="logo-container">
    <div class="logo-box">
      <div class="logo-image">
        <app-logo-svg
        [routerLink]="['/']"
        (click)="opened = !opened"
        ></app-logo-svg>
      </div>
    </div>
  </div>

  <div id="menu-container">
    <app-main-menu
    (clicked)="opened = true"
    ></app-main-menu>
  </div>
</header>

<router-outlet></router-outlet>
